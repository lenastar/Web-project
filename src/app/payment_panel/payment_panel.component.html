<main class="payment-panel">
  <ul class="nav nav-tabs">
    <li class="active" (click)="checkedPay(true)()">Заплатить</li>
    <li (click)="checkedPay(false)()">Запросить платеж</li>
  </ul>
  <div class="payment-panel__pay" *ngIf="isCheckedPay">
    <div class="btn-group">
      <button type="button" class="btn" (click)="checkedMyBank(false)()">С карты любого банка</button>
      <button type="button" class="btn" (click)="checkedMyBank(true)()">Из своего интернет банка</button>
    </div>
    <form class="form-horizontal" *ngIf="isCheckedOtherBank">
      <div class="form__card">
        <div class="form__card__image"></div>
        <div class="row">
          <div class="col-sm-12">
            <input type="text"
                   required
                   pattern="^[0-9]{16}$"
                   placeholder="Номер карты"
                   class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input type="text"
                   required
                   pattern="^(0[1-9]|1[0-2]) (1[8-9]|2/d|3[0-6])$"
                   placeholder="ММ ГГ"
                   class="form-control">
          </div>
          <div class="col-sm-6">
            <input type="text"
                   required
                   pattern="^[0-9]{3}$"
                   placeholder="CVC"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="sum" class="control-label col-sm-2">Сумма</label>
        <div class="col-sm-10">
          <input type="number"
                 id="sum"
                 min="1000"
                 max="75000"
                 placeholder="от 1000 до 75000 Р"
                 required
                 class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-sm-2">Ваша эл.почта</label>
        <div class="col-sm-10">
          <input type="email"
                 id="email"
                 required
                 placeholder="Для квитанции об оплате"
                 class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="comment" class="control-label col-sm-2">Комментарий</label>
        <div class="col-sm-10">
          <input type="text"
                 id="comment"
                 required
                 maxlength="150"
                 placeholder="До 150 символов"
                 class="form-control">
        </div>
      </div>
      <button type="submit" class="btn">Заплатить</button>
    </form>
    <div class="container">
      <form class="form-horizontal" *ngIf="isCheckedMyBank">
        <h3>Сформируйте платёжку и загрузите её в свой банк для подписи</h3>
        <div class="form-group">
          <label for="inn" class="control-label col-sm-2">От кого</label>
          <div class="col-sm-10">
            <input type="text"
                   id="inn"
                   required
                   pattern="^[0-9]{10}|[0-9]{12}$"
                   placeholder="ИНН"
                   class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="bick" class="control-label col-sm-2">БИК</label>
          <div class="col-sm-10">
            <input type="text"
                   id="bick"
                   pattern="^[0-9]{9}$"
                   required
                   placeholder="БИК"
                   class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="forwhat" class="control-label col-sm-2">За что</label>
          <div class="col-sm-10">
            <select id="forwhat" required class="form-control">
              <option value="18">НДС 18 процентов</option>
              <option value="10">НДС 10 процентов</option>
              <option value="without">без НДС</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="sum2" class="control-label col-sm-2">Сумма</label>
          <div class="col-sm-10">
            <input type="number"
                   id="sum2"
                   min="1000"
                   max="75000"
                   placeholder="от 1000 до 75000 Р"
                   required
                   class="form-control">
          </div>
        </div>
        <button type="submit" class="btn">Получить файл для интернет банка</button>
      </form>
    </div>
  </div>
  <form class="form-horizontal" *ngIf="isCheckedAsk">
    <h3>Создайте платежку, а Индивидуальный предприниматель Муркина Лидия Ивановна подпишет её у себя в интернет банке</h3>
    <div class="form-group">
      <label for="inn1" class="control-label col-sm-2">От кого</label>
      <div class="col-sm-10">
        <input type="text"
               id="inn1"
               required
               pattern="^[0-9]{10}|[0-9]{12}$"
               placeholder="ИНН"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="bick1" class="control-label col-sm-2">БИК</label>
      <div class="col-sm-10">
        <input type="text"
               id="bick1"
               pattern="^[0-9]{9}$"
               required
               placeholder="БИК"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="forwhat1" class="control-label col-sm-2">За что</label>
      <div class="col-sm-10">
        <select id="forwhat1" required class="form-control">
          <option value="18">НДС 18 процентов</option>
          <option value="10">НДС 10 процентов</option>
          <option value="without">без НДС</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="sum22" class="control-label col-sm-2">Сумма</label>
      <div class="col-sm-10">
        <input type="number"
               id="sum22"
               min="1000"
               max="75000"
               placeholder="от 1000 до 75000 Р"
               required
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="number" class="control-label col-sm-2">Номер счета</label>
      <div class="col-sm-10">
        <input type="text"
               id="number"
               placeholder="20 цифр"
               pattern="^[0-9]{20}$"
               required
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="control-label col-sm-2">Номер телефона</label>
      <div class="col-sm-10">
        <input type="text"
               id="phone"
               placeholder="8 999 999&minus;99&minus;99"
               pattern="^8 [0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}$"
               required
               class="form-control">
      </div>
    </div>
    <button type="submit" class="btn">Создать платеж</button>
  </form>
</main>
