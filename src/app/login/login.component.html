<form class="form-signin">
  <h2 class="form-signin-heading">Пожалуйста, авторизуйтесь</h2>
  <label for="inputlogin" class="sr-only">Логин</label>
  <input name="login" type="text" (input) = "user.username = $event.target.value" id="inputlogin" class="form-control" placeholder="Логин" required autofocus>
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input name="password"  type="password" (input) = "user.password = $event.target.value" id="inputPassword" class="form-control" placeholder="Пароль" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me">Запомнить меня
    </label>
  </div>
  <button class="btn" (click)="validateLogin();" type="button">Войти</button>
</form>
